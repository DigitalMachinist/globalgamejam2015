<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
        
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
</head>
  <body ng-app="globalgamejam2015App">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->

    <div id="game-area">
        <div id="header">
            <h1 class="view-title">Project</h1>
            <h1 class="game-title">{Title}</h1>
        </div>

        <div id="content">
            <!-- This goes on every screen -->
            <div id="nav">
                <button class="nav-btn disabled">Project</button>
                <button class="nav-btn">Team</button>
                <button class="nav-btn">Sprint</button>
            </div>

            <!-- Schedule -->
            <div id="project-schedule">
                <h2>Schedule</h2>
                <h3 class="left">Start</h3>
                <h3 class="right">Launch!</h3>
                <div class="clearfix"></div>

                <!-- Calendar -->
                <div class="schedule-block left"> 
                    <div class="schedule-complete fa fa-times fa-5x"></div>
                    <h3>JAN</h3>  
                </div>

                <div class="schedule-block left"> 
                    <div class="schedule-complete fa fa-times fa-5x"></div>
                    <h3>FEB</h3>
                </div>

                <div class="schedule-block left"> 
                    <div class="schedule-complete fa fa-times fa-5x"></div>
                    <h3>MAR</h3>
                </div>

                <div class="schedule-block left"> 
                    <div class="schedule-complete fa fa-times fa-5x hide"></div>
                    <h3>APR</h3>
                </div>

                <div class="schedule-block left"> 
                    <div class="schedule-complete fa fa-times fa-5x hide"></div>
                    <h3>MAY</h3>
                </div>

                <div class="schedule-block left"> 
                    <div class="schedule-complete fa fa-times fa-5x hide"></div>
                    <h3>JUN</h3>
                </div>

                <div class="schedule-block left"> 
                    <div class="schedule-complete fa fa-times fa-5x hide"></div>
                    <h3>JUL</h3>
                </div>

                <div class="schedule-block left"> 
                    <div class="schedule-complete fa fa-times fa-5x hide"></div>
                    <h3>AUG</h3>
                </div>

                <div class="schedule-block left"> 
                    <div class="schedule-complete fa fa-times fa-5x hide"></div>
                    <h3>SEP</h3>
                </div>

                <div class="schedule-block left"> 
                    <div class="schedule-complete fa fa-times fa-5x hide"></div>
                    <h3>OCT</h3>
                </div>

                <div class="schedule-block left"> 
                    <div class="schedule-complete fa fa-times fa-5x hide"></div>
                    <h3>NOV</h3>
                </div>

                <div class="schedule-block left"> 
                    <div class="schedule-complete fa fa-times fa-5x hide"></div>
                    <h3>DEC</h3>
                </div>

            </div>

            <!-- Buy Sidebar -->
            <div id="sidebar">
                <button class="buy-btn">Buy</button>

                <h2 class="budget">$10000000</h2>
            </div>

            <!-- Milestones -->
            <div id="milestone-area">
                <div class="milestone-progress">
                    <h2>Progress</h2>
                    <h2 class="milestone-progress-text"><span class="milestone-progress-points">1000</span>/<span class="milestone-progress-total">1500</span></h3>
                    <div class="stat-bar stat-bar-filled"></div>
                    <div class="stat-bar stat-bar-container"></div>
                </div>

                <div class="milestone-phase">
                    <h2>Milestones</h2>
                    <div class="segment"> <h3>Concept</h3> </div>
                    <div class="segment"> <h3>Prototype</h3> </div>
                    <div class="segment"> <h3>Beta</h3> </div>
                    <div class="segment last-child"> <h3>Release</h3> </div>
                    <div class="stat-bar stat-bar-filled"></div>
                    <div class="stat-bar stat-bar-container"></div>
                </div>

            </div>

        </div>
    </div>
    


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-alert.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-dropdown.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tooltip.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-popover.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-typeahead.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-carousel.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-collapse.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers\main.js"></script>
        <script src="scripts/controllers\fight.js"></script>
        <script src="scripts/directives\status.js"></script>
        <script src="scripts/directives\sprite.js"></script>
        <!-- endbuild -->
</body>
</html>
