<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
        
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
</head>
  <body ng-app="globalgamejam2015App">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->

    <div id="game-area">
        <div id="header">
            <h1 class="view-title">Team</h1>
            <h1 class="game-title">{Title}</h1>
        </div>

        <div id="content">
            <!-- This goes on every screen -->
            <div id="nav">
                <button class="nav-btn">Project</button>
                <button class="nav-btn disabled">Team</button>
                <button class="nav-btn">Sprint</button>
            </div>

            <div id="sidebar">
                <ul>
                    <li>
                    <div class="dev-card">
                        <div class="dev-fire"><span class="fa fa-times fa-2x"></span></div>
                        <div class="dev-avatar"></div>
                        <ul>
                            <li class="stat dev-stat">
                                <h3 class="stat-name">HP</h3>
                                <h3 class="stat-bar">56</h3>
                            </li>
                            <li class="stat dev-stat">
                                <h3 class="stat-name">SPD</h3>
                                <h3 class="stat-bar">124</h3>
                            </li>
                            <li class="stat dev-stat">
                                <h3 class="stat-name">XP</h3>
                                <h3 class="stat-bar">567</h3>
                            </li>
                        </ul>
                    </div>
                    </li>
                    <li>
                        <div class="dev-card">
                            <div class="dev-hire"><span class="fa fa-plus fa-2x"></span></div>
                        </div>
                    </li>
                    <li>
                        <div class="dev-card">
                            <div class="dev-hire"><span class="fa fa-plus fa-2x"></span></div>
                        </div>
                    </li>
                    <li>
                        <div class="dev-card">
                            <div class="dev-hire"><span class="fa fa-plus fa-2x"></span></div>
                        </div>
                    </li>
               </ul> 
            </div>
            <div id="dev-info">

                <div id="dev-strengths">
                <h3>Strengths</h3>
                    <ul>
                        <li class="stat dev-strength clearfix">
                            <div class="stat-icon fa fa-bug fa-2x"></div>
                            <h3 class="stat-name">BUG</h3>
                            <div class="stat-bar stat-bar-filled"></div>
                            <div class="stat-bar stat-bar-container"></div>
                        </li>
                        <li class="stat dev-strength clearfix">
                            <div class="stat-icon fa fa-briefcase fa-2x"></div>
                            <h3 class="stat-name">EXE</h3>
                            <div class="stat-bar stat-bar-filled"></div>
                            <div class="stat-bar stat-bar-container"></div>
                        </li>
                        <li class="stat dev-strength clearfix">
                            <div class="stat-icon fa fa-twitter fa-2x"></div>
                            <h3 class="stat-name">CRT</h3>
                            <div class="stat-bar stat-bar-filled"></div>
                            <div class="stat-bar stat-bar-container"></div>
                        </li>
                        <li class="stat dev-strength clearfix">
                            <div class="stat-icon fa fa-crosshairs fa-2x"></div>
                            <h3 class="stat-name">HRD</h3>
                            <div class="stat-bar stat-bar-filled"></div>
                            <div class="stat-bar stat-bar-container"></div>
                        </li>
                        <li class="stat dev-strength clearfix">
                            <div class="stat-icon fa fa-mobile fa-2x"></div>
                            <h3 class="stat-name">CSL</h3>
                            <div class="stat-bar stat-bar-filled"></div>
                            <div class="stat-bar stat-bar-container"></div>
                        </li>
                        <li class="stat dev-strength clearfix">
                            <div class="stat-icon fa fa-sitemap fa-2x"></div>
                            <h3 class="stat-name">CLN</h3>
                            <div class="stat-bar stat-bar-filled"></div>
                            <div class="stat-bar stat-bar-container"></div>
                        </li>
                    </ul>
                </div>

                <div id="dev-abilities">
                    <h3 id="dev-name">Tabyrose</h3>
                    <h2 id="dev-job">ART</h2>

                    <!-- Programmer -->
                    <div class="ability-set ability-prg">
                        <button class="ability main-ability selected">
                            <div class="stat-icon fa fa-keyboard-o"></div>
                            <h3 class="ability-name">PRG</h3>
                        </button>
                        <button class="ability ability-1 selected">
                            <div class="stat-icon fa fa-keyboard-o"></div>
                        </button>
                        <button class="ability ability-2">
                            <div class="stat-icon fa fa-keyboard-o"></div>
                        </button>
                    </div>

                    <!-- Artist -->
                    <div class="ability-set ability-art">
                        <button class="ability main-ability">
                            <div class="stat-icon fa fa-paint-brush"></div>
                            <h3 class="ability-name">ART</h3>
                        </button>
                        <button class="ability ability-1 disabled">
                            <div class="stat-icon fa fa-paint-brush"></div>
                        </button>
                        <button class="ability ability-2 disabled">
                            <div class="stat-icon fa fa-paint-brush"></div>
                        </button>
                    </div>

                    <!-- PR -->
                    <div class="ability-set ability-pr">
                        <button class="ability main-ability">
                            <div class="stat-icon fa fa-comments"></div>
                            <h3 class="ability-name">PR</h3>
                        </button>
                        <button class="ability ability-1 disabled">
                            <div class="stat-icon fa fa-comments"></div>
                        </button>
                        <button class="ability ability-2 disabled">
                            <div class="stat-icon fa fa-comments"></div>
                        </button>
                       </div> 

                    <!-- Producer -->
                    <div class="ability-set ability-prd">
                        <button class="ability main-ability">
                            <div class="stat-icon fa fa-line-chart"></div>
                            <h3 class="ability-name">PRD</h3>
                        </button>
                        <button class="ability ability-1 disabled">
                            <div class="stat-icon fa fa-line-chart"></div>
                        </button>
                        <button class="ability ability-2 disabled">
                            <div class="stat-icon fa fa-line-chart"></div>
                        </button>
                    </div>

                    <!-- Designer -->
                    <div class="ability-set ability-dsn">
                        <button class="ability main-ability">
                            <div class="stat-icon fa fa-magic"></div>
                            <h3 class="ability-name">DSN</h3>
                        </button>
                        <button class="ability ability-1 disabled">
                            <div class="stat-icon fa fa-magic"></div>
                        </button>
                        <button class="ability ability-2 disabled">
                            <div class="stat-icon fa fa-magic"></div>
                        </button>
                    </div>

                    <!-- QA -->
                    <div class="ability-set ability-qa">
                        <button class="ability main-ability">
                            <div class="stat-icon fa fa-gamepad"></div>
                            <h3 class="ability-name">QA</h3>
                        </button>
                        <button class="ability ability-1 disabled">
                            <div class="stat-icon fa fa-gamepad"></div>
                        </button>
                        <button class="ability ability-2 disabled">
                            <div class="stat-icon fa fa-gamepad"></div>
                        </button>
                    </div>

                </div>
            </div>

        </div>


    </div>
    


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-alert.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-dropdown.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tooltip.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-popover.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-typeahead.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-carousel.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-collapse.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers\main.js"></script>
        <script src="scripts/controllers\fight.js"></script>
        <script src="scripts/directives\status.js"></script>
        <script src="scripts/directives\sprite.js"></script>
        <!-- endbuild -->
</body>
</html>
