<div id="planning-sprint">
  <div id="header">
    <h1 class="view-title">Sprint</h1>
    <h1 class="game-title">{Title}</h1>
  </div>
  <div id="content">
    <!-- This goes on every screen -->
    <div id="nav">
      <a href="#" ui-sref="planning.project"><button type="button" class="nav-btn">Project</button></a>
      <a href="#" ui-sref="planning.team"><button type="button" class="nav-btn">Team</button></a>
      <button class="nav-btn disabled">Sprint</button>
    </div>
    <div class="sprint-card sprint-card-1">
      <h2 class="sprint-title">Door 1</h2>
      <ul>
        <li class="stat sprint-stat">
          <h3 class="stat-name">LEN</h3>
          <div class="stat-bar stat-bar-filled"></div>
          <div class="stat-bar stat-bar-container"></div>
        </li>
        <li class="stat sprint-stat">
          <h3 class="stat-name">DIF</h3>
          <div class="stat-bar stat-bar-filled"></div>
          <div class="stat-bar stat-bar-container"></div>
        </li>
        <li class="stat sprint-stat">
          <h3 class="stat-name">INV</h3>
          <h3 class="stat-bar money">$50000</h3>
        </li>
        <li class="stat sprint-stat">
          <h3 class="stat-name">PAY</h3>
          <h3 class="stat-bar money">$150000</h3>
        </li>
      </ul>
      <button class="sprint-btn">Start!</button>
    </div>
    <div class="sprint-card sprint-card-2">
      <h2 class="sprint-title">Door 2</h2>

        <li class="stat sprint-stat">

        </li>
        <li class="stat sprint-stat">
          <h3 class="stat-name">DIF</h3>
          <div class="stat-bar stat-bar-filled"></div>
          <div class="stat-bar stat-bar-container"></div>
        </li>
        <li class="stat sprint-stat">
          <h3 class="stat-name">INV</h3>
          <h3 class="stat-bar money">$50000</h3>
        </li>
        <li class="stat sprint-stat">
          <h3 class="stat-name">PAY</h3>
          <h3 class="stat-bar money">$150000</h3>
        </li>
      </ul>
      <button class="sprint-btn">Start!</button>
    </div>
    <div class="sprint-card sprint-card-3">
      <h2 class="sprint-title">Door 3</h2>
      <ul>
        <li class="stat sprint-stat">
          <h3 class="stat-name">LEN</h3>
          <div class="stat-bar stat-bar-filled"></div>

        </li>
        <li class="stat sprint-stat">
          <h3 class="stat-name">DIF</h3>
          <div class="stat-bar stat-bar-filled"></div>

        <li class="stat sprint-stat">

        </li>
        <li class="stat sprint-stat">
          <h3 class="stat-name">PAY</h3>
          <h3 class="stat-bar money">$150000</h3>
        </li>
      </ul>
      <button class="sprint-btn">Start!</button>
    </div>
  </div>
</div>
