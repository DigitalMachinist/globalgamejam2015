<div class="modal-header">
  <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body" ng-bind-html="message"></div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="onOkayButtonClicked()">{{ okayButtonText }}</button>
  <button ng-show="showCancelButton" class="btn btn-default" ng-click="onCancelButtonClicked()">{{ cancelButtonText }}</button>
</div>
